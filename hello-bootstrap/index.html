<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <link rel="stylesheet" href='styles.css'>


</head>

<body>
    <!--CONTAINERS-->

    <div class='container'>
        <h1>Container</h1>
    </div>

    <div class='container-fluid'>
        <h1>Container-Fluid</h1>
        
    </div>

    <!--maximo 12 columnas-->
    <!--en bootstrap todo se aplica para las pantallas mas chicas gralmente-->
    <div class='container'>
        <div class='row'>
            <div class='col-12 col-md-4 col-lg-2'>Col 1</div>
            <div class='col-12 col-md-4 col-lg-2'>Col 2</div>
            <div class='col-12 col-md-4 col-lg-2'>Col 3</div>
            <div class='col-12 col-md-4 col-lg-2'>Col 4</div>
            <div class='col-12 col-md-4 col-lg-2'>Col 5</div>
            <div class='col-12 col-md-4 col-lg-2'>Col 6</div>

        </div>
    </div>

    <div class='container'>
        <h1>Bootstrap heading</h1>
        <h2>Bootstrap heading</h2>
        <h3>Bootstrap heading</h3>
        <h4>Bootstrap heading</h4>
        <h5>Bootstrap heading</h5>
        <h6>Bootstrap heading</h6>

    </div>

    <div class='container'>

    <h1>Table-hovering</h1>
    
    <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    
    </div>

    <div class='container'>
        
        <figure class="figure">
            <img src="img/cherry-trees.jpg" class="figure-img img-fluid rounded" alt="Arboles">
            <figcaption class="figure-caption text-right">Cherry trees.</figcaption>
          </figure>

    </div>


</body>
</html>
